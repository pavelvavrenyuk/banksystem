
<div class="row">
    <div id="accountsList" class="col-md-2">
        <h3 ng-bind="dataTransfer.accounts_label_yourAccounts"></h3>
    </div>
    <div id="openAccount" class="col-md-1 col-md-offset-8">
        <button type="submit" class="btn btn-default newAccountButton" ui-sref="newAccount">
            <b><h4 ng-bind="dataTransfer.accounts_button_newAccount"></h4></b>
        </button>
    </div>
</div>

<table st-table="accountObjects" class="table table-striped table-border">
    <thead>
    <tr>
        <th st-sort="accountNumber" ng-bind="dataTransfer.accounts_table_accountNumber" class="text-center" style="width: 13%"></th>
        <th st-sort="accountName" ng-bind="dataTransfer.accounts_table_accountName"></th>
        <th st-sort="accountType" ng-bind="dataTransfer.accounts_table_accountType"></th>
        <th st-sort="balance" ng-bind="dataTransfer.accounts_table_balance" class="text-center" style="width: 15%"></th>
        <th st-sort="currency" ng-bind="dataTransfer.accounts_table_currency" class="text-center"  style="width: 6%"></th>
        <th st-sort="currency" ng-bind="dataTransfer.accounts_table_operationsWithAccount" class="text-center"></th>
    </tr>
    <tr>
        <th colspan="1"><input st-search="accountNumber" class="form-control" placeholder={{dataTransfer.accounts_table_searchByAccountNumber}} type="text"/></th>
        <th colspan="1"><input st-search="accountName" class="form-control" placeholder={{dataTransfer.accounts_table_searchByAccountName}} type="text"/></th>
        <th colspan="1"><input st-search="accountType" class="form-control" placeholder={{dataTransfer.accounts_table_searchByAccountType}} type="text"/></th>
        <th colspan="1"><input st-search="balance" class="form-control" placeholder={{dataTransfer.accounts_table_searchByBalance}} type="text"/></th>
        <th colspan="1"><input st-search="currency" class="form-control" placeholder={{dataTransfer.accounts_table_searchByCurrency}} type="text"/></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in accountObjects">
        <td class="text-center">{{row.accountNumber}}</td>
        <td>{{row.accountName}}</td>
        <td>{{row.accountType}}</td>
        <td class="text-right">{{row.balance}}</td>
        <td class="text-center">{{row.currency}}</td>
        <td class="text-center">
            <a ui-sref="replenishAccount" ng-bind="dataTransfer.label_replenishAccount"></a><br>
            <a ui-sref="transferMoney" ng-bind="dataTransfer.label_transferMoney"></a><br>
            <a ui-sref="reports" ng-bind="dataTransfer.button_reports"></a><br>
            <a ng-bind="dataTransfer.label_closeAccount"></a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td class="text-center" st-pagination="" st-items-by-page="4" colspan="6">
        </td>
    </tr>
    </tfoot>
</table>
